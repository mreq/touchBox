		<link type="text/css" href="jquery.touchbox.css" media="screen" rel="stylesheet" />

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.imagesloaded.min.js"></script>

	<body>
		<div class="wrap">
			<a href="http://flickholdr.com/800/500/nature">

			</a>

			</a>
			<a href="http://flickholdr.com/800/500/design">
				<img src="http://flickholdr.com/100/75/design" alt="placeholder 100x75" width="100" height="75" />
			</a>

			$(function() {
				$('.wrap a').touchBox();
